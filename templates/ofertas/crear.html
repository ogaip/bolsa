{% extends 'layout/dashboard.html' %}

{% block content %}
  <div class="container">
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="titulo">Título</label>
          {{ form.titulo }}
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          {{ form.descripcion }}
        </div>
        <div class="form-group">
          <label for="habilidades">Habilidades Requeridas</label>
          {{ form.habilidades_requeridas }}
        </div>
        <div class="form-group">
          <label for="requisitos">Requisitos Laborales</label>
          {{ form.requisitos_laborales }}
        </div>
        <div class="form-group">
          <label for="beneficios">Beneficios</label>
          {{ form.beneficios }}
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="fecha_limite">Fecha Límite de Postulación</label>
            {{ form.fecha_limite_postulacion }}
          </div>
          <div class="col-md-6">
            <label for="estado">Estado</label>
            {{ form.estado }}
          </div>
        </div>
        <div class="form-group mt-3 ">
          <button type="submit" class="btn btn-success ">Publicar</button>
          <a href="{% url 'listar' %}" class="btn btn-secondary ">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
