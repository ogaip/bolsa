{% extends "layout/dashboard.html" %} {% block content %}
<div class="container">
	<div class="row">
		<h1>{{title}}</h1>
		<form action="" method="post">
			{% csrf_token %}
            {{form.errors}}
            
			<div class="row mt-3">
				<div class="col-md-6">
					<label for="" class="form-label">Nickname</label>
					{{form.nickname}}
				</div>
                <div class="col-md-6">
                    <label for="" class="form-label">Estado</label>
                    {{form.estado}}
                </div>
			</div>
			<div class="row mt-3">
				<div class="col-md-4">
					<label for="" class="form-label">Email</label>
					{{form.email}}
				</div>
				<div class="col-md-4">
					<label for="" class="form-label">Password</label>
					{{form.password}}
				</div>
                <div class="col-md-4">
                    <label for="" class="form-label">Confirm Password</label>
                    <input type="Password" name="password2" class="form-control">

                </div>
			</div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="" class="form-label">Nombre</label>
                    {{form.nombre}}
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label">Apellido</label>
                    {{form.apellido}}
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label">Telefono</label>
                    {{form.telefono}}
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="" class="form-label">Direccion</label>
                    {{form.direccion}}
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label">Fecha de Nacimniento</label>
                    {{form.fecha_nacimiento}}
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label">Genero</label>
                    {{form.genero}}
                </div>
            </div> 
            <div class="row mt-3">
                <button class="btn btn-primary">CREAR</button>            
		</form>
	</div>
</div>

{% endblock %}
